<mat-card class="cart-card">
  <mat-card-title>Your Cart</mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of cart">{{ item.name }} - ₹{{ item.price }}</li>
    </ul>
    <p>Total: ₹{{ total }}</p>
    <button mat-raised-button color="primary" (click)="checkout()">Proceed to Book</button>
  </mat-card-content>
</mat-card>
